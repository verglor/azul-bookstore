spring.application.name=azul-bookstore

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:bookstore;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Liquibase Configuration
spring.liquibase.change-log=classpath:db.changelog-master.xml
spring.liquibase.enabled=true

# Logging
logging.level.com.verglor.azul.bookstore=DEBUG
logging.level.org.springframework.web=DEBUG

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.show-actuator=true
springdoc.group-configs[0].group=bookstore-api
springdoc.group-configs[0].paths-to-match=/api/v1/**

# Spring Data Web Configuration
spring.data.web.pageable.max-page-size=100